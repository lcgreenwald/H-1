substitutions:
  version: "24.12.19.1"

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf

output:
  - platform: ledc
    pin: GPIO10
    id: buzzer
    max_power: 60%

rtttl:
  id: rtttl_buzzer
  output: buzzer

globals:
  - id: cycleCounter
    type: int
    restore_value: no
    initial_value: '0'
  - id: button_press_timestamp
    restore_value: no
    type: uint32_t
    initial_value: '0'
  - id: runTest
    restore_value: yes
    type: bool
    initial_value: "true"
  - id: testCycleCount
    type: int
    restore_value: no
    initial_value: "0"

external_components:
  - source: github://ApolloAutomation/esphome-battery-component
    components: [max17048] #Forked OptionZero
  - source: github://pr#7793
    components: rtttl

i2c:
  sda: GPIO1
  scl: GPIO0
  id: bus_a

deep_sleep:
  id: deep_sleep_1
  sleep_duration: 24h
  run_duration: 90s
  wakeup_pin:
    number: GPIO4
    allow_other_uses: true
    inverted: true
    mode:
      input: true
      pullup: true

power_supply:
  - id: 'power_supply_1'
    pin: GPIO5

switch:
  - platform: factory_reset
    id: factory_reset_switch
    internal: true

button:
  - platform: factory_reset
    id: factory_reset_button
    name: "Factory Reset"
    entity_category: diagnostic
    internal: true
  - platform: template
    id: btn_play_song_1
    name: "Play Song 1"
    on_press:
      then:
        - script.execute: play_song_1
  - platform: template
    id: btn_play_song_2
    name: "Play Song 2"
    on_press:
      then:
        - script.execute: play_song_2
  - platform: template
    id: btn_play_song_3
    name: "Play Song 3"
    on_press:
      then:
        - script.execute: play_song_3

number:
  - platform: template
    name: "Sleep Duration"
    id: deep_sleep_sleep_duration
    min_value: 0
    max_value: 800
    step: 1
    mode: box
    update_interval: never
    optimistic: true
    restore_value: true
    initial_value: 24
    icon: "mdi:arrow-collapse-right"
    entity_category: CONFIG
    unit_of_measurement: "h"
    on_value:
      then:
        - lambda: |-
            id(deep_sleep_1).set_sleep_duration(x * 60 * 60 * 1000);

  - platform: template
    name: Volume
    min_value: 0
    max_value: 100
    initial_value: 100
    unit_of_measurement: "%"
    step: 1
    optimistic: true
    restore_value: true
    on_value:
      - lambda: id(rtttl_buzzer).set_gain(pow(x / 100.0f, 3));

