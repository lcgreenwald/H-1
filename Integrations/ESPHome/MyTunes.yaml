script:
  - id: play_song_1
    then:
      - light.turn_on:
          brightness: 30%
          id: rgb_light
          effect: "RainbowWave"
      - rtttl.play:
          rtttl: !lambda 'return id(song_1).state;'
      - delay: 30s
      - light.turn_off: rgb_light
      - if:
          condition:
            - switch.is_off: prevent_sleep
          then:
            - deep_sleep.enter:
                id: deep_sleep_1
      
