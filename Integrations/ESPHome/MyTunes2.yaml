binary_sensor:
  - platform: gpio
    id: !extend back_button
    pin:
      number: GPIO4
      inverted: true
      mode:
        input: true
        pullup: true
      allow_other_uses: true

    internal: true
    on_multi_click:
      #Single Click
      - timing:
          - ON for at most 1s
          - OFF for at least 0.25s
        then:
          - script.execute: play_song_1

    #  # Double Click
      - timing:
          - ON for at most 1s
          - OFF for at most 0.25s
          - ON for at most 1s
          - OFF for at least 0.25s
        then:
          - script.execute: play_song_2

    #  # Triple Click
      - timing:
          - ON for at most 1s
          - OFF for at most 0.25s
          - ON for at most 1s
          - OFF for at least 0.25s
          - ON for at most 1s
          - OFF for at least 0.25s
        then:
          - script.execute: play_song_3
          
    #  # Four Click
      - timing:
          - ON for at most 1s
          - OFF for at most 0.25s
          - ON for at most 1s
          - OFF for at least 0.25s
          - ON for at most 1s
          - OFF for at least 0.25s
          - ON for at most 1s
          - OFF for at least 0.25s
        then:
          - script.execute: play_song_4

          
    #  # Five Click
      - timing:
          - ON for at most 1s
          - OFF for at most 0.25s
          - ON for at most 1s
