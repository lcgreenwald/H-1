          - ON for at most 1s
          - OFF for at least 0.25s
          - ON for at most 1s
          - OFF for at least 0.25s
        then:
          - script.execute: play_song_5
          
    #  # Long Click
      - timing:
          - ON for at least 1s
        then:
          - script.execute: play_song_6
          


